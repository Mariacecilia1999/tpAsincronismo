<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <header>
      <div class="titleLinks">
         <div>
            <img src="./img/gato.png" alt="">
            <h1>Search jobs</h1>
         </div>
         <div>
            <a href="#" id="linkAllJobs">Todos</a>
            <a href="#" id="linkNewJob">Agregar nuevo trabajo</a>
         </div>
      </div>
      <div class="filters">
         <select  id="searchCategory">
            <option value="">Categoria</option>
         </select>
         <select  id="searchLocation">
            <option value="">Lugar</option>
         </select>
         <select id="searchSeniority">
            <option value="">Seniority</option>
         </select>
         <div class="containerButtonsHeaders">
            <button type="button" id="searchParams">Buscar</button>
            <button type="button" id="clearResults">Limpiar</button>
         </div>
      </div>
   </header>

   <main>
      <div id="seeMoreContainer">

      </div>
      <div class="allJobs hidden">

      </div>
      <div class="hidden" id="editForm">
         <form id="jobForm" class="hidden">
          <div id="containerForm" class="hidden">
            <div class="titleTextarea">
               <label for="">Job Title</label>
               <input type="text" id="jobTitle">
               <label for="">Description</label>
               <textarea name="" id="description" cols="30" rows="10"></textarea>
               <div id="containerCatForm">
                  <img id="catForm" src="./img/gato.png" alt="">
               </div>
            </div>
            <div class="containerFormText">
               <div>
               <label for="">Location</label>
               <input type="text" id="location">
               <label for="">Seniority</label>
               <input type="text" id="seniority">
               <label for="">Category</label>
               <input type="text" id="category">
               <label for="">Benefits</label>
               <input type="text" placeholder="vacations" id="vacations">
               <input type="text" placeholder="health insurance" id="healthEnsurance">
               <input type="text" placeholder="internet paid" id="internetPaid">
               <label for="">Salary</label>
               <input type="number" id="salary">
               <label for="">Long term</label>
               <input type="text" id="longTerm">
                  <label for="">Languages</label>
                  <div id="containerLanguage">
                  <input type="text" id="languages">
                        <!-- <a href="#" id="addLanguage">Add</a> -->
                  <img class="pincelLanguage" id="addLanguage" src="./img/lapiz.png" alt="">
                  </div>
                     
                  
         
               </div>
            </div>
          </div>
            <div class="btns">
               <button type="button" id="cancell">Cancell</button>
               <button type="submit" id="submit">Submit</button>
               <button type="submit" id="editBtn">Edit</button>
            </div>
         </form>
      </div>
      <div id="chargind">
         <div class="loading result">
            <p class="textResult">Loading results</p>
            <img class="catLoading" src="./img/gato.png" alt="">
         </div>
      </div>
   </main>
   <script src="./js/api.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
